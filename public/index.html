<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Planit</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

		<link rel="stylesheet" href="style.css" media="screen">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	</head>
	<body>

		<header>

			  <a href="#"><h1 class="site-title"><i class="fa fa-hand-lizard-o"></i> Planit</h1></a>

			  <nav class="navbar">
				 <ul class="navlist">
					<li class="navitem navlink active">Home</a></li>
					<li ><button class="dropbtn" onclick="myFunction()">Dropdown</button>
			      <div class="dropdown-content" id="myDropdown">
			        <a>January</a>
			        <a>February</a>
			        <a>March</a>
					  <a>April</a>
					  <a>May</a>
					  <a>June</a>
					  <a>July</a>
					  <a>August</a>
					  <a>September</a>
					  <a>October</a>
					  <a>November</a>
					  <a>December</a>
			      </div>
				</li>
					<li class="navitem navbar-search">
					  <input type="text" id="navbar-search-input" placeholder="Search...">
					  <button type="button" id="navbar-search-button"><i class="fa fa-search"></i></button>
					</li>
				 </ul>


			  </nav>


		</header>

		<main="event-container">

			<article class ="event">
				<div class="event-content">
					<p class="event-date">
						Date: 6/12/2017
					</p>
					<p class="event-text">
						Apply to Amazon job.
					</p>
				</div>
			</article>

			<article ="event">
				<div class ="event-content">
					<p class="event-date">
						Date: 6/15/2017
					</p>
					<p class="event-text">
						Submit essay.
					</p>
				</div>
			</article>

			<div class = "add-event-button-container">
				<button id="add-event-button"><i class="material-icons">note_add</i></button>
			</div>
		</main>

		<div id="modal=backdrop" class="hidden"></div>
		<div id="add-event-modal" class="hidden">
			<div class="modal-dialog">
				<div clas="modal-header">
					<h3>Create an Event</h3>
					<button type="button" class="modal-close-button">&times;</button>
				</div>

				<div class ="modal-body">
					<div class="event-input">
						<label for="event-input-date">Date</label>
						<input type="text" id="event-input-date">
					</div>
					<div class ="event-input">
						<label for="event-input-event">Event</label>
						<input type="text" id="event-input-event">
					</div>
				</div>

				<div class="modal-footer">
				<button type="button" class="modal-cancel-button"Cancel</button>
				<button type="button" class="modal-accept-button">Add an event</button>
				</div>
			</div>
		</div>


	</body>

	<script src="index.js" charset=utf-8"></script>

</html>
